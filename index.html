<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Rates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h2 { margin-bottom: 20px; }
    .card {
      background: #1e293b;
      border-radius: 12px;
      padding: 20px;
      margin: 12px auto;
      max-width: 360px;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: none;
    }
    button {
      cursor: pointer;
      background: #22c55e;
      color: #000;
      font-weight: bold;
    }
    .approve {
      background: #38bdf8;
    }
    .time {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h2>üìà Live Rates</h2>
<div id="content"></div>

<script>
/* =========================
   FIREBASE CONFIG (EDIT)
   ========================= */
const firebaseConfig = {
  apiKey: "AIzaSyCQecbX043x50rg95RzdJkU4CvkEhl5X8k",
  authDomain: "webp-rl.firebaseapp.com",
  databaseURL: "https://webp-rl-default-rtdb.firebaseio.com",
  projectId: "webp-rl",
  appId: "1:765611767932:web:caa4659d8b19847244f1f9"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.database();
const content = document.getElementById("content");

/* =========================
   LOGIN / REGISTER UI
   ========================= */
function showLogin() {
  content.innerHTML = `
    <div class="card">
      <h3>Login</h3>
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <button onclick="register()">Register</button>
    </div>
  `;
}

function login() {
  const email = emailVal();
  const password = passVal();
  auth.signInWithEmailAndPassword(email, password)
    .catch(err => alert(err.message));
}

function register() {
  const email = emailVal();
  const password = passVal();
  auth.createUserWithEmailAndPassword(email, password)
    .catch(err => alert(err.message));
}

function emailVal() {
  return document.getElementById("email").value.trim();
}
function passVal() {
  return document.getElementById("password").value;
}

/* =========================
   AUTH STATE HANDLER
   ========================= */
auth.onAuthStateChanged(user => {
  if (!user) {
    showLogin();
    return;
  }

  const email = user.email;
  const key = email.replace(/\./g, "_");
  const userRef = db.ref("users/" + key);

  userRef.once("value").then(snap => {
    if (!snap.exists()) {
      userRef.set({
        approved: false,
        role: "user",
        firstSeen: new Date().toISOString()
      });
    }
  });

  userRef.child("approved").on("value", snap => {
    if (snap.val() === true) {
      showRates(email);
    } else {
      showWaiting(email);
    }
  });
});

/* =========================
   UI STATES
   ========================= */
function showWaiting(email) {
  content.innerHTML = `
    <div class="card">
      <h3>‚è≥ Waiting for approval</h3>
      <p>${email}</p>
    </div>
  `;
}

function showRates(email) {
  content.innerHTML = `
    <div class="card"><b>Gold 999</b><div id="gold999">--</div></div>
    <div class="card"><b>Gold 995</b><div id="gold995">--</div></div>
    <div class="card"><b>Silver</b><div id="silver">--</div></div>
    <div class="time" id="updatedat"></div>
  `;

  db.ref("rates").on("value", snap => {
    const d = snap.val();
    if (!d) return;
    document.getElementById("gold999").innerText = d.gold999;
    document.getElementById("gold995").innerText = d.gold995;
    document.getElementById("silver").innerText = d.silver;
    document.getElementById("updatedat").innerText =
      "Last updated: " + d.updatedat;
  });

  loadAdminPanel(email);
}

/* =========================
   ADMIN PANEL
   ========================= */
function loadAdminPanel(email) {
  const key = email.replace(/\./g, "_");

  db.ref("users/" + key + "/role").once("value").then(snap => {
    if (snap.val() !== "admin") return;

    const adminDiv = document.createElement("div");
    adminDiv.className = "card";
    adminDiv.innerHTML = "<h3>üîê Admin Panel</h3>";
    document.body.appendChild(adminDiv);

    db.ref("users").on("value", snap => {
      const users = snap.val() || {};
      adminDiv.innerHTML = "<h3>üîê Admin Panel</h3>";

      for (let k in users) {
        if (!users[k].approved) {
          const btn = document.createElement("button");
          btn.className = "approve";
          btn.innerText = "Approve: " + k.replace(/_/g, ".");
          btn.onclick = () => {
            db.ref("users/" + k + "/approved").set(true);
          };
          adminDiv.appendChild(btn);
        }
      }
    });
  });
}
</script>

</body>
</html>
