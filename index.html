<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Rates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      margin: 12px auto;
      max-width: 360px;
    }
    input, button {
      padding: 10px;
      margin: 6px;
      width: 90%;
      border-radius: 6px;
      border: none;
    }
    button {
      cursor: pointer;
    }
    .approve {
      background: #22c55e;
      color: black;
    }
  </style>
</head>

<body>

<h2>üìà Live Rates</h2>
<div id="content"></div>

<script>
/* ===============================
   FIREBASE CONFIG (REPLACE)
   =============================== */
const firebaseConfig = {
  apiKey: "AIzaSyCQecbX043x50rg95RzdJkU4CvkEhl5X8k",
  authDomain: "webp-rl.firebaseapp.com",
  databaseURL: "https://webp-rl-default-rtdb.firebaseio.com",
  projectId: "webp-rl",
  appId: "1:765611767932:web:caa4659d8b19847244f1f9"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.database();
const content = document.getElementById("content");

/* ===============================
   EMAIL LOGIN UI
   =============================== */
function showLogin() {
  content.innerHTML = `
    <div class="card">
      <h3>Email Login</h3>
      <input id="email" placeholder="Enter your email" />
      <button onclick="sendLink()">Send Login Link</button>
    </div>
  `;
}

function sendLink() {
  const email = document.getElementById("email").value.trim();
  if (!email) return alert("Enter email");

  const actionCodeSettings = {
    url: window.location.href,
    handleCodeInApp: true
  };

  auth.sendSignInLinkToEmail(email, actionCodeSettings)
    .then(() => {
      localStorage.setItem("emailForSignIn", email);
      alert("Login link sent. Open your email.");
    })
    .catch(err => alert(err.message));
}

/* ===============================
   HANDLE EMAIL LINK LOGIN
   =============================== */
if (auth.isSignInWithEmailLink(window.location.href)) {
  const email = localStorage.getItem("emailForSignIn");
  auth.signInWithEmailLink(email, window.location.href)
    .then(() => localStorage.removeItem("emailForSignIn"))
    .catch(err => alert(err.message));
}

/* ===============================
   AUTH STATE HANDLER
   =============================== */
auth.onAuthStateChanged(user => {
  if (!user) {
    showLogin();
    return;
  }

  const email = user.email;
  const userRef = db.ref("users/" + email.replace(".", "_"));

  userRef.once("value").then(snap => {
    if (!snap.exists()) {
      userRef.set({
        approved: false,
        role: "user",
        firstSeen: new Date().toISOString()
      });
    }
  });

  userRef.child("approved").on("value", snap => {
    if (snap.val() === true) {
      showRates(email);
    } else {
      showWaiting(email);
    }
  });
});

/* ===============================
   UI STATES
   =============================== */
function showWaiting(email) {
  content.innerHTML = `
    <div class="card">
      <h3>‚è≥ Waiting for approval</h3>
      <p>${email}</p>
    </div>
  `;
}

function showRates(email) {
  content.innerHTML = `
    <div class="card"><b>Gold 999</b><div id="gold999">--</div></div>
    <div class="card"><b>Gold 995</b><div id="gold995">--</div></div>
    <div class="card"><b>Silver</b><div id="silver">--</div></div>
    <div id="updatedat"></div>
  `;

  db.ref("rates").on("value", snap => {
    const d = snap.val();
    if (!d) return;
    document.getElementById("gold999").innerText = d.gold999;
    document.getElementById("gold995").innerText = d.gold995;
    document.getElementById("silver").innerText = d.silver;
    document.getElementById("updatedat").innerText =
      "Last updated: " + d.updatedat;
  });

  loadAdminPanel(email);
}

/* ===============================
   ADMIN PANEL (EMAIL-BASED)
   =============================== */
function loadAdminPanel(email) {
  const adminRef = db.ref("users/" + email.replace(".", "_") + "/role");

  adminRef.once("value").then(snap => {
    if (snap.val() !== "admin") return;

    const adminDiv = document.createElement("div");
    adminDiv.className = "card";
    adminDiv.innerHTML = "<h3>üîê Admin Panel</h3>";
    document.body.appendChild(adminDiv);

    db.ref("users").on("value", snap => {
      const users = snap.val() || {};
      adminDiv.innerHTML = "<h3>üîê Admin Panel</h3>";

      for (let key in users) {
        if (!users[key].approved) {
          const btn = document.createElement("button");
          btn.className = "approve";
          btn.innerText = "Approve: " + key.replace("_", ".");
          btn.onclick = () => {
            db.ref("users/" + key + "/approved").set(true);
          };
          adminDiv.appendChild(btn);
        }
      }
    });
  });
}
</script>

</body>
</html>
